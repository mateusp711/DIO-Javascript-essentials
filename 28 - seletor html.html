<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor HTML</title>
    <script>

        function acao(){
            var text = document.getElementsByTagName("h1")[0]; 
            alert(text.innerHTML);
        }
    </script>
</head>
<body>

    <button onclick="acao()">Selecione</button>

    <h1>Proway</h1>
    <h1>Seletores JS</h1>
    <h1>Curso</h1>
</body>
</html>
