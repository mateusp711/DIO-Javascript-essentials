<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Aninhada</title>

    <script>
        var media = 8.5; 

        if(media == 10){
            alert("parabéns!");
        }
        else if(media >= 9) {
            alert("parabéns")
        }
        else if(media >= 8) {
            alert("ótimo")
        }
        else if(media >= 7) {
            alert("bom")
        }
        else if(media >= 6) {
            alert("Na média")
        }
        else{
            alert("reporovado")
        }
    </script>
</head>
